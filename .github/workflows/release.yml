name: Release

on:
  push:
    branches:
      - main
      - rc

  workflow_dispatch:

permissions:
  contents: read

jobs:
  wait-for-ci:
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.wait.outputs.sha }}
    steps:
      - name: Wait for CI to pass
        id: wait
        uses: lewagon/wait-on-check-action@v1.4.0
        with:
          ref: ${{ github.ref }}
          check-name: 'CI'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30

  release:
    runs-on: ubuntu-latest
    needs: wait-for-ci
    # Remove the problematic conditional since workflow_run events don't have direct access to commit messages
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
      attestations: write

    steps:
      - name: Generate token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic-release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        continue-on-error: false

      - name: Check if release was created
        if: steps.semantic-release.outcome == 'success'
        run: echo "Release created successfully"
