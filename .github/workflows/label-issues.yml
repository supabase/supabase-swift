name: Auto-Label Issues and PRs

on:
  issues:
    types: [opened, transferred]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  label:
    uses: supabase/actions/.github/workflows/label-issues.yml@659b3cd74a64ee2f1ca0a527922f134707e54671
    with:
      label_mappings: |
        {
          "auth": "auth",
          "storage": "storage",
          "realtime": "realtime",
          "functions": "functions",
          "postgrest": "database",
          "ci": "ci/cd",
          "docs": "documentation"
        }
